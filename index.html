<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Weather UI Design</title>
</head>

<body>

    <div class="container">
        <div class="left-info">
            <div class="pic-gradient"></div>
                <div class="today-info">
                   <h2>Пт</h2> 
                   <span>15 Января 2023</span>
                   <div>
                    <i class="bx bx-current-location"></i>
                    <span>Ставрополь, Россия</span>
                   </div>
                </div>
                <div class="today-weather">
                    <i class="bx bx-sun"></i>
                    <h1 class="weather-temp">
                        11°C 
                    </h1>
                    <h3>Ясно</h3>
                </div>
            </div>
            <div class="right-info">
                <div class="day-info">
                    <div>
                        <span class="title">ОСАДКИ</span>
                        <span class="value">4 %</span>
                    </div>
                    <div>
                        <span class="title">ВЛАЖНОСТЬ</span>
                        <span class="value">38 %</span>
                    </div>
                    <div>
                        <span class="title">СКОРОСТЬ ВЕТРА</span>
                        <span class="value">6 м/c</span>
                    </div>
                </div>
                <ul class="days-list">
                    <li>
                        <i class="bx bx-cloud"></i>
                        <span>Сб</span>
                        <span class="day-temp">6°C</span>
                    </li>
                    <li>
                        <i class="bx bx-sun"></i>
                        <span>Вс</span>
                        <span class="day-temp">10°C</span>
                    </li>
                    <li>
                        <i class="bx bx-cloud-snow"></i>
                        <span>Пн</span>
                        <span class="day-temp">2°C</span>
                    </li>
                    <li>
                        <i class="bx bx-cloud-rain"></i>
                        <span>Вт</span>
                        <span class="day-temp">7°C</span>
                    </li>
                </ul>

                <div class="btn-container">
                    <button class="loc-button">Поиск Местоположения</button>
                </div>
            
            </div>

        </div>
    
</body>

</html>
